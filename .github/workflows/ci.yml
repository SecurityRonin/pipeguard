name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  # YARA build environment (Ubuntu packages)
  YARA_LIBRARY_PATH: /usr/lib
  BINDGEN_EXTRA_CLANG_ARGS: "-I/usr/include"

jobs:
  # ── Fast checks (no compilation needed) ──────────────────────
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  toml:
    name: TOML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: tamasfe/taplo-action@v0.3.0
        with:
          arguments: fmt --check

  typos:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crate-ci/typos@v1.31.1

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Lint shell scripts
        run: shellcheck shell/*.sh shell/*.bash shell/*.zsh

  # ── Compilation-dependent checks ─────────────────────────────
  clippy:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install YARA development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libyara-dev libclang-dev
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: clippy-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo clippy --all-targets -- -D warnings -D clippy::all

  machete:
    name: Unused Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: bnjbvr/cargo-machete@v0.7.0

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install YARA development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libyara-dev libclang-dev
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: test-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      # Skipped tests are known YARA detection gaps — see docs/known-detection-gaps.md
      - name: Run tests (skip known YARA detection gaps)
        run: |
          cargo test -- \
            --skip edge_case_download_exec_multiline \
            --skip real_npm_depconf_exfil \
            --skip real_shell_command_substitution \
            --skip real_pythonw_hidden_execution \
            --skip real_reverseshell_obfuscated_oneliner \
            --skip real_setuptools_custom_install \
            --skip real_reverseshell_tcp_client

  # ── Supply chain security ────────────────────────────────────
  deny:
    name: License & Advisory
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check

  vet:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo install cargo-vet --locked
      - run: cargo vet

  audit:
    name: CVE Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo install cargo-audit --locked
      - run: cargo audit

  # ── Semver (only on PRs, requires baseline) ──────────────────
  semver:
    name: Semver Check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - name: Install YARA development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libyara-dev libclang-dev
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: semver-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo install cargo-semver-checks --locked
      - run: cargo semver-checks --baseline-rev origin/main

  # ── Code coverage ──────────────────────────────────────────────
  coverage:
    name: Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - name: Install YARA development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libyara-dev libclang-dev
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: coverage-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked
      - name: Generate coverage report
        run: |
          cargo llvm-cov --all-features -- \
            --skip edge_case_download_exec_multiline \
            --skip real_npm_depconf_exfil \
            --skip real_shell_command_substitution \
            --skip real_pythonw_hidden_execution \
            --skip real_reverseshell_obfuscated_oneliner \
            --skip real_setuptools_custom_install \
            --skip real_reverseshell_tcp_client
