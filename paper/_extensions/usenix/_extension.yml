title: USENIX
author: Security Ronin
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      documentclass: article
      classoption: [letterpaper, twocolumn, 10pt]
      template-partials:
        - template.tex
      include-in-header:
        - usenix-2020-09.sty
      pdf-engine: pdflatex
      keep-tex: true
      cite-method: natbib
      biblio-style: plain
      fontsize: 10pt
      geometry:
        - top=1in
        - bottom=1in
        - left=0.75in
        - right=0.75in
      mainfont: Times New Roman
      linestretch: 1.0
